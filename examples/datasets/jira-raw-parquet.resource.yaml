kind: "Resource"
metadata:
  name: "raw-jira-parquet-dataset"
spec:
  store:
    format: "parquet"
    location: "table"
    partition: "created"
    options:
      table: "iceberg"
      snapshots: 10
      dbtable: "iceberg.jira.issues"
  schema:
    ref: jira-issue-schema
    merge:
      - summary
      - status
      - assignee
      - issue_type
      - project_key